<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>
  
   <div id="wrapper">
    <select>
        <option>English (US)</option>
        <option value="African">African</option>
        <option value="Bahasa Indonesia">Bahasa Indonesia</option>
        <option value="Bahasa Melayu">Bahasa Melayu</option>
        <option value="Dansk">Dansk</option>
        <option value="Deutch">Deutch</option>
        <option value="English (UK)">English (UK)</option>
        <option value="Espanol">Espanol</option>
        <option value="Filipino">Filipino</option>
    </select>
   </div>
  <div id="logo-box">
    <img id="insta-logo" src="https://cdn-icons-png.flaticon.com/512/408/408758.png">
  </div>
   
   <div id="input-box">
        <input type="text" placeholder="Username, email or mobile number">
        <input type="password" placeholder="Password">
        <br>
        <button id="login-btn">Log in</button>
        <p id="fgt-text">Forgot password?</p>
   </div>
   <div id="footer">
    <input id="new-acc-btn" type="submit" value="Create new account">
    <img id="meta-logo" src="./hd-meta-facebook-white-logo-png-116403446124ydgyipr3u-removebg-preview.png">

   </div>
</body>
</html>
